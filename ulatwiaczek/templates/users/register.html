{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ułatwiaczek - logowanie</title>
  <link rel="stylesheet" href="{% static 'css/register.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Zarejestruj się!</h1>
  <form class="login" method="post" action="{% url 'logowanie' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Login:" required autofocus>
    <input type="text" name="email" placeholder="Email:" required autofocus>
    <input type="password" name="password" placeholder="Hasło:" required>
    <input type="password" name="passwordrep" placeholder="Powtórz hasło:" required>
    <input type="text" name="Imie" placeholder="Imię:" required autofocus>
    <input class="button" type="submit" value="Zarejestruj">
  </form>
</div>
</body>
</html>
