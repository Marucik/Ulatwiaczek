{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ułatwiaczek - logowanie</title>
  <link rel="stylesheet" href="{% static 'css/login.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
</head>
<body>
<div class="container">
  <img src="{% static 'images/napis.png' %}" alt="">
  <form class="login" method="post" action="{% url 'logowanie' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Login:" required autofocus><br><br>
    <input type="password" name="password" placeholder="Hasło:" required><br><br>
    <input class="button" type="submit" value="Zaloguj">
  </form>
</div>
</body>
</html>
